# vim:ft=yaml

on_failure:
  - xrandr --auto

rules:
  - name: Home
    outputs_connected: 
      - DP-2
    atomic: true
    configure_single: DP-2
    execute_after:
      - feh --no-fehbg --bg-fill ~/.local/share/wallpapers/background.jpg

  - name: Mobile
    outputs_disconnected:
      - DP-2
      - DP-3
      - HDMI-1
      - HDMI-2
    configure_single: eDP-1
    execute_after:
      - feh --no-fehbg --bg-fill ~/.local/share/wallpapers/background.jpg
