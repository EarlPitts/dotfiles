- defaults:
        link:
                relink: true
                create: true
                relink: true

- clean: ['~', "~/.config"]

- link:
        # Vim
        ~/.vimrc: vim/vimrc
        ~/.vim/terminal.vim: vim/terminal.vim
        # Tmux
        ~/.tmux.conf: tmux/tmux.conf
        # Ranger
        ~/.config/ranger/rc.conf: ranger/rc.conf
        # Zsh
        ~/.zshrc: zsh/zshrc
        ~/.zsh/config.zsh: zsh/config.zsh
        ~/.zsh/plugins.txt: zsh/plugins.txt
        ~/.zsh/fzf-functions.zsh: zsh/fzf-functions.zsh
        ~/.zsh/functions.zsh: zsh/functions.zsh
        ~/.zsh/aliases.zsh: zsh/aliases
        ~/.zsh/auto-tmux.zsh: zsh/auto-tmux.zsh
        ~/.zsh/gtd.zsh: zsh/gtd.zsh
        # Taskwarrior
        ~/.taskrc: taskrc
        # GDB
        ~/.gdbinit: gdbinit
        # Mutt
        ~/.muttrc: muttrc
        # Git
        ~/.gitignore: git/gitignore
        ~/.gitconfig: git/gitconfig
