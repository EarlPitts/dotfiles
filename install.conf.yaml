- defaults:
        link:
                relink: true
                create: true
                relink: true

- clean: ['~', "~/.config"]

- link:
        # Vim
        ~/.vimrc:  vim/vimrc
        # Tmux
        ~/.tmux.conf: tmux.conf
        # Bash
        #~/.aliases: bash/aliases
        #~/.bashrc: bash/bashrc
        # X11
        ~/.xinitrc: x11/xinitrc
        ~/.Xresources: x11/Xresources
        # i3
        ~/.config/i3/config: i3/config
        ~/.i3status.conf: i3/i3status.conf
        # VSCode
        "~/.config/Code\ -\ OSS/User/keybindings.json": vscode/keybindings.json
        "~/.config/Code\ -\ OSS/User/settings.json": vscode/settings.json
        # Zathura
        ~/.config/zathura/zathurarc: zathurarc
        # Ranger
        ~/.config/ranger/rc.conf: ranger/rc.conf
        # GTK
        ~/.config/gtk-3.0/settings.ini: gtk-3.0/settings.ini
        # Zsh
        ~/.zshrc: zsh/zshrc
        ~/.zsh/config.zsh: zsh/config.zsh
        ~/.zsh/plugins.txt: zsh/plugins.txt
        ~/.zsh/fzf-functions.zsh: zsh/fzf-functions.zsh
        ~/.zsh/aliases.zsh: zsh/aliases
