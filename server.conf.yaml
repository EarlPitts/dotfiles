- defaults:
        link:
                relink: true
                create: true
                relink: true

- clean: ['~', "~/.config"]

- link:
        # Weechat
        ~/.weechat/buflist.conf: weechat/buflist.conf
        ~/.weechat/irc.conf: weechat/irc.conf
        ~/.weechat/weechat.conf: weechat/weechat.conf
        # Taskwarrior
        ~/.taskrc: taskrc
        # Mutt
        ~/.config/neomutt/muttrc: muttrc
