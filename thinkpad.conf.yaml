- defaults:
        link:
                relink: true
                create: true
                relink: true

- clean: ['~', "~/.config"]

- link:
        # ZSH
        ~/.zprofile: zsh/zprofile
        # Bash
        ~/.aliases: bash/aliases
        ~/.bashrc: bash/bashrc
        # X11
        ~/.xinitrc: x11/xinitrc
        ~/.Xresources: x11/Xresources
        # i3
        ~/.config/i3/config: i3/config
        ~/.i3status.conf: i3/i3status.conf
        # VSCode
        "~/.config/Code\ -\ OSS/User/keybindings.json": vscode/keybindings.json
        "~/.config/Code\ -\ OSS/User/settings.json": vscode/settings.json
        # Zathura
        ~/.config/zathura/zathurarc: zathurarc
        # GTK
        ~/.config/gtk-3.0/settings.ini: gtk-3.0/settings.ini
        # Rofi
        ~/.config/rofi/config.rasi: rofi/config.rasi
        ~/.config/rofi/nord.rasi: rofi/nord.rasi
        # Dunst
        ~/.config/dunst/dunstrc: dunst/dunstrc
