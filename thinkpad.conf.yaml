- defaults:
        link:
                relink: true
                create: true
                relink: true

- clean: ['~', "~/.config"]

- link:
        # X11
        ~/.xinitrc: x11/xinitrc
        ~/.Xresources: x11/Xresources
        # i3
        ~/.config/i3/config: i3/config
        ~/.config/i3status/config: i3/i3status.conf
        # Zathura
        ~/.config/zathura/zathurarc: zathurarc
        # GTK
        ~/.config/gtk-3.0/settings.ini: gtk-3.0/settings.ini
        # Rofi
        ~/.config/rofi/config.rasi: rofi/config.rasi
        ~/.config/rofi/nord.rasi: rofi/nord.rasi
        ~/.config/rofi/eighties.rasi: rofi/eighties.rasi
        # GPG
        ~/.gnupg/gpg-agent.conf: gpg/gpg-agent.conf
        # Dunst
        ~/.config/dunst/dunstrc: dunst/dunstrc
        # Taskwarrior
        ~/.config/taskwarrior: taskwarrior
        # Calcurse
        ~/.config/calcurse: calcurse
        # Rofi-pass
        ~/.config/rofi-pass: rofi-pass
